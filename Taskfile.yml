version: '3'
tasks:
  build-image:
    cmds: 
      - docker build -t summary-pocket-image -f Dockerfile .
  run:
    cmds: 
      - >
        docker run -d
        -v ${PWD}:/app
        --name summary-pocket
        summary-pocket-image
        /bin/bash -c "poetry install --only main &&
        python summary_pocket/main.py {{.FETCH_NUM}}"
    deps:
      - build-image
    args:
      - name: FETCH_NUM
        desc: "Number of articles to fetch"
        default: ''
  logs:
    cmds:
      - docker logs -f summary-pocket
  remove:
    aliases: [rm]
    cmds:
      - docker stop summary-pocket
      - docker rm summary-pocket
  run-app:
    cmds:
      - >
        docker run -d
        -v ${PWD}:/app
        --name summary-pocket
        -p 8501:8501
        summary-pocket-image
        /bin/bash -c "poetry install --only main &&
        poetry run streamlit run summary_pocket/app.py
    deps:
      - build-image
  run-app-local:
    cmds:
      - poetry run streamlit run summary_pocket/app.py
